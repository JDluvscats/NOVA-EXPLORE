<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #game-container {
            max-width: 400px;
            margin: auto;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

<div id="game-container">
    <h1>Guess the Number Game</h1>
    <p>Guess a number between 1 and 10:</p>
    <input type="number" id="userGuess" min="1" max="10">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="result"></p>
</div>

<script>
    // Generate a random number between 1 and 10
    const randomNumber = Math.floor(Math.random() * 10) + 1;

    function checkGuess() {
        // Get the user's guess
        const userGuess = document.getElementById("userGuess").value;

        // Check if the guess is correct
        if (userGuess == randomNumber) {
            document.getElementById("result").innerHTML = "Congratulations! You guessed the correct number!";
            document.getElementById("result").style.color = "green";
        } else {
            document.getElementById("result").innerHTML = "Sorry, try again. The correct number was " + randomNumber + ".";
            document.getElementById("result").style.color = "red";
        }
    }
</script>

</body>
</html>
